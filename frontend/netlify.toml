[build]
  publish = "."
  command = "echo 'Static site - no build needed'"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules for SPA behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# API proxy to your Odoo backend (configure your backend URL)
[[redirects]]
  from = "/api/*"
  to = "https://your-odoo-backend.com/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Environment-specific redirects
[context.production.environment]
  ODOO_BACKEND_URL = "https://your-production-odoo.com"

[context.deploy-preview.environment]
  ODOO_BACKEND_URL = "https://your-staging-odoo.com"